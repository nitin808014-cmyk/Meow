<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Portfolio Card</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background-color: #ffffff;
      width: 300px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .card h1 {
      font-size: 22px;
      margin-bottom: 8px;
      color: #333;
    }

    .card p {
      font-size: 16px;
      color: #666;
      margin: 5px 0;
    }

    .tag {
      display: inline-block;
      margin-top: 10px;
      padding: 6px 12px;
      background-color: #e0f0ff;
      color: #0077cc;
      border-radius: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Student Name</h1>
    <p>Department</p>
    <div class="tag">College / University</div>
  </div>
</body>
</html>
